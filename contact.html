<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us | Fliss Construction</title>
    <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body { font-family: 'Segoe UI', sans-serif; background-color: #f4f4f4; color: #333; line-height: 1.6; }
    header { background-color: #1f2937; color: white; padding: 20px; text-align: center; position: sticky; top: 0; z-index: 1000; }
    nav a { margin: 0 15px; color: white; text-decoration: none; font-weight: bold; }
    nav a:hover { text-decoration: underline; }
    .hero {
      background: url('background/keyw.png') no-repeat center center/cover;
      height: 60vh; color: white; display: flex; align-items: center; justify-content: center; flex-direction: column; text-align: center; padding: 20px;
    }
    .hero h1 { font-size: 3rem; background: rgba(0,0,0,0.6); padding: 10px 20px; border-radius: 8px; }
    .hero p { font-size: 1.2rem; margin-top: 15px; background: rgba(0,0,0,0.5); padding: 8px 15px; border-radius: 6px; }
    section { padding: 40px 20px; text-align: center; }
    .gallery img {
      width: 100%; max-width: 300px; margin: 10px; border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    .contact { background-color: #e2e8f0; padding: 40px 20px; }
    footer { text-align: center; padding: 20px; background: #1f2937; color: white; }
  </style>
</head>
<body>
  <header>
    <h2>Fliss Construction</h2>
    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About Us</a>
      <a href="gallery.html">Project Gallery</a>
    </nav>
  </header>
  <main style="padding: 20px;">
    <h1>Contact Us</h1>
    <p>We’d love to hear from you. Fill out the form below and we’ll get back to you soon.</p>
    <form action="https://formspree.io/f/your-form-id" method="POST" style="max-width: 400px;">
      <label>Name</label><br />
      <input type="text" name="name" required style="width:100%;padding:10px;margin:10px 0;" /><br />
      <label>Email</label><br />
      <input type="email" name="_replyto" required style="width:100%;padding:10px;margin:10px 0;" /><br />
      <label>Message</label><br />
      <textarea name="message" rows="5" required style="width:100%;padding:10px;margin:10px 0;"></textarea><br />
      <button type="submit" style="padding:10px 20px;">Send</button>
    </form>
  </main>
</body>
</html>
