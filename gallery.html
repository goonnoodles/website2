<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Project Gallery | Fliss Construction</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: url('https://images.unsplash.com/photo-1599427308785-95c7ed5d08ae?auto=format&fit=crop&w=1950&q=80') no-repeat center center/cover;
      color: white;
      text-align: center;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    header {
      background-color: rgba(31, 41, 55, 0.9);
      color: white;
      padding: 20px;
      position: sticky;
      top: 0;
      z-index: 1000;
    }
    nav a {
      margin: 0 15px;
      color: white;
      text-decoration: none;
      font-weight: bold;
    }
    nav a:hover {
      text-decoration: underline;
    }
    main {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      padding: 40px 20px;
      background-color: rgba(0, 0, 0, 0.6);
      margin: 40px;
      border-radius: 12px;
    }
    .carousel {
      display: flex;
      overflow: hidden;
      width: 80%;
      margin: 0 auto;
      border-radius: 12px;
    }
    .carousel img {
      width: 100%;
      height: auto;
      transition: transform 0.5s ease-in-out;
    }
    footer {
      background-color: rgba(31, 41, 55, 0.9);
      color: white;
      text-align: center;
      padding: 20px;
    }
    .carousel-controls {
      position: absolute;
      top: 50%;
      width: 100%;
      display: flex;
      justify-content: space-between;
      transform: translateY(-50%);
    }
    .carousel-button {
      background-color: rgba(0, 0, 0, 0.5);
      color: white;
      border: none;
      padding: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <h2>Fliss Construction</h2>
    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About Us</a>
      <a href="contact.html">Contact Us</a>
    </nav>
  </header>
  <main>
    <h1>Project Gallery</h1>
    <div class="carousel">
      <img src="images/mango.jpg" alt="Home project 1">
      <img src="https://images.unsplash.com/photo-1586892090154-d27850296b88?crop=entropy&cs=tinysrgb&fit=max&ixid=MnwzNjg0MHwwfDF8c2VhcmNofDJ8fGJ1aWxkaW5nfGVufDB8fHx8fDE2NTkwODk0MDg&ixlib=rb-1.2.1&q=80&w=1080" alt="Home project 2">
      <img src="https://images.unsplash.com/photo-1556043189-6b081a421d09?crop=entropy&cs=tinysrgb&fit=max&ixid=MnwzNjg0MHwwfDF8c2VhcmNofDdffGJ1aWxkaW5nfGVufDB8fHx8fDE2NTkwODk0MDI&ixlib=rb-1.2.1&q=80&w=1080" alt="Home project 3">
    </div>
    <div class="carousel-controls">
      <button class="carousel-button" onclick="moveSlide(-1)">❮</button>
      <button class="carousel-button" onclick="moveSlide(1)">❯</button>
    </div>
  </main>
  <footer>
    &copy; <span id="year"></span> Fliss Construction. All rights reserved.
  </footer>
  <script>
    document.getElementById("year").textContent = new Date().getFullYear();
    let slideIndex = 0;

    function moveSlide(step) {
      const images = document.querySelectorAll('.carousel img');
      slideIndex = (slideIndex + step + images.length) % images.length;
      for (let i = 0; i < images.length; i++) {
        images[i].style.transform = 'translateX(' + (-slideIndex * 100) + '%)';
      }
    }
  </script>
</body>
</html>
