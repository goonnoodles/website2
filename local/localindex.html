
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>New Tab</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="top-bar">
    <input type="text" placeholder="Search Google or type a URL" id="searchBar" onkeypress="handleKeyPress(event)" />
    <button id="toggleMode">Toggle Dark Mode</button>
  </div>
  <div class="grid">
    <a class="icon" href="https://www.google.com">
      <img src="https://www.google.com/favicon.ico" alt="Google" />
      <span>Google</span>
    </a>
    <a class="icon" href="https://www.youtube.com">
      <img src="https://www.youtube.com/s/desktop/f97c99f4/img/favicon.ico" alt="YouTube" />
      <span>YouTube</span>
    </a>
    <a class="icon" href="https://www.github.com">
      <img src="https://github.githubassets.com/favicons/favicon.png" alt="GitHub" />
      <span>GitHub</span>
    </a>
    <a class="icon" href="https://chat.openai.com">
      <img src="https://chat.openai.com/favicon.ico" alt="ChatGPT" />
      <span>ChatGPT</span>
    </a>
    <a class="icon" href="https://mail.google.com">
      <img src="https://ssl.gstatic.com/ui/v1/icons/mail/rfr/gmail.ico" alt="Gmail" />
      <span>Gmail</span>
    </a>
    <a class="icon" href="https://www.reddit.com">
      <img src="https://www.redditstatic.com/desktop2x/img/favicon/favicon-32x32.png" alt="Reddit" />
      <span>Reddit</span>
    </a>
    <a class="icon" href="https://www.twitter.com">
      <img src="https://abs.twimg.com/favicons/twitter.ico" alt="Twitter" />
      <span>Twitter</span>
    </a>
    <a class="icon" href="https://www.amazon.com">
      <img src="https://www.amazon.com/favicon.ico" alt="Amazon" />
      <span>Amazon</span>
    </a>
  </div>
  <script src="script.js"></script>
</body>
</html>
